<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Template</title>
</head>
<body>
  <div class="container">
    <h1>Mr. Roboger's Neighborhood</h1>
    <p>Please enter a number and you'll receive a message from the neighbor-bot counting to your entered number.</p>
    <form id="form">
      <label for="number">Enter number here!</label>
      <input id="number" class="form-control" type="number">
      <div id="button"><button type="submit" class="btn btn-dark">Submit</button></div>
    </form>
    <div id="output"></div>
    <div id= "pic"><img src="neighborbot.jpeg" class= "neighbor-bot" alt="Neighbor Bot with Mr. Rogers"></div>
  </div>
</body>
</html>
